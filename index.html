<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Halaman Login - IKJ</title>
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="awal">
        <div class="div">
            <!-- Header / Logo Section -->
            <div class="overlap-group">
                <img class="keluarga" src="img/keluarga.png" alt="Foto Keluarga" />
                <img class="logo" src="img/logo.jpg" alt="Logo IKJ" />
                <div class="text-wrapper">IKJ</div>
            </div>

            <!-- FORM LOGIN -->
            <form class="form-login">
                <!-- Email -->
                <div class="overlap">
                    <div class="rectangle"></div>
                    <label for="email" class="text-wrapper-2">Masukkan E-mail</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="text-wrapper-3"
                        placeholder="Type your E-mail"
                        required
                    />
                </div>

                <!-- Password -->
                <div class="overlap-2">
                    <div class="rectangle"></div>
                    <label for="password" class="text-wrapper-2">Masukkan Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="text-wrapper-4"
                        placeholder="Password"
                        required
                    />
                </div>

                <!-- Lupa password dan daftar -->
                <div class="text-wrapper-5"><a href="#">Lupa Password?</a></div>
                <div class="text-wrapper-6">Belum Punya Akun?</div>

                <!-- Tombol Masuk -->
                <div class="overlap-3">
                    <button type="button" class="btn-login" onclick="window.location.href='dhasbord.html'">MASUK</button>
                </div>

                <!-- Tombol Daftar -->
                <div class="overlap-4">
                    <a href="register.html" class="rectangle-3 text-wrapper-8">DAFTAR/AKTIVASI</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
