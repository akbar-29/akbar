<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <title>Logout - IKJ</title>
    <link rel="stylesheet" href="css/globals_logout.css" />
    <link rel="stylesheet" href="css/logout.css" />
</head>
<body>
    <div class="LOGOUT">
        <div class="div">
            <!-- Header -->
            <div class="overlap">
                <div class="overlap-group">
                    <img class="logo" src="img/logo.jpg" />
                    <div class="text-wrapper">IKJ</div>
                </div>
                <div class="text-wrapper-2">PROFILE</div>
            </div>

            <!-- Background Icons -->
            <div class="overlap-2">
                <img class="kertas" src="img/kertas.png" />
                <img class="jkl" src="img/jkl.jpg" />
            </div>

            <!-- Profile Icon -->
            <div class="overlap-3">
                <img class="img" src="img/21.jpeg" />
                <div class="text-wrapper-3">Profile</div>
            </div>

            <!-- Konfirmasi Keluar -->
            <div class="text-wrapper-4">Yakin, Ingin Keluar ?</div>

            <!-- Tombol Keluar -->
            <form action="index.html" method="get">
                <div class="div-wrapper">
                    <button type="submit" class="text-wrapper-5">KELUAR</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
