<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - IKJ</title>
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/register.css" />
</head>
<body>
    <div class="register">
        <div class="container">
            <!-- Header IKJ -->
            <div class="header">
                <img class="logo" src="img/logo.jpg" alt="Logo IKJ" />
                <h1 class="brand-name">IKJ</h1>
            </div>

            <!-- Judul Form -->
            <div class="form-header">
                <h2>Pendaftaran Pengguna</h2>
                <p>Silakan input data diri anda</p>
            </div>

            <!-- Form Pendaftaran -->
            <form class="form-register" action="#" method="POST">
                <div class="form-group">
                    <label for="ktp">NO-KTP</label>
                    <input type="text" id="ktp" name="ktp" required />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <div class="form-group">
                    <label for="phone">NO-Telepon</label>
                    <input type="tel" id="phone" name="phone" required />
                </div>

                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama" required />
                </div>

                <div class="form-group">
                    <label for="ttl">Tanggal Lahir</label>
                    <input type="date" id="ttl" name="ttl" required />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />
                </div>

                <div class="form-group">
                    <label for="confirm_password">Konfirmasi Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-login">DAFTAR SEKARANG</button>
                </div>
            </form>

            <!-- Sudah Punya Akun -->
            <div class="already-have-account">
                <p>Sudah punya akun?</p>
                <a href="index.html" class="btn-login">MASUK</a>
            </div>
        </div>
    </div>
</body>
</html>
